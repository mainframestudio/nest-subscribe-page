<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Nest Health Notes</title>
  </head>
  <body>
    <!--Subscribe section-->
    <section>
      <div
        class="container m-auto flex flex-col items-center text-white gap-24"
      >
        <div class="">
          <img src="./Nest-logo.png" alt="" width="100px" class="pt-10" />
        </div>
        <div
          class="
            flex flex-col
            items-center
            w-full
            bg-gray-800
            rounded-md
            p-12
            gap-4
            shadow-2xl
          "
        >
          <div class="flex flex-col items-center w-3/4 mx-auto gap-8">
            <div
              class="
                font-semibold font-weight-700
                text-2xl
                md:text-3xl
                lg:text-5xl
              "
            >
              Get notified when we are launching
            </div>
            <div class="text-coolGray-200">
              <p class="text-lg text-gray-300">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam
                voluptates dicta unde omnis et itaque, inventore, quam
                accusantium neque mollitia molestiae officia voluptatem nihil
                recusandae! Quidem molestiae perferendis sit velit?
              </p>
            </div>
            <!--Name and email input fields-->
            <div class="w-full flex flex-col lg:flex-row gap-6">
              <form id="name" class="flex flex-col gap-2 flex-1">
                <label for="name" class="text-lg">Name</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  name="name"
                  class="
                    focus:outline-none
                    flex-1
                    px-2
                    py-3
                    rounded-sm
                    text-black
                  "
                />
              </form>
              <form id="email" class="flex flex-col gap-2 flex-1">
                <label for="email" class="text-lg">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email address"
                  class="
                    focus:outline-none
                    flex-1
                    px-2
                    py-3
                    rounded-sm
                    text-black
                  "
                />
              </form>
            </div>

            <div class="w-full flex flex-row-reverse">
              <div class="w-48">
                <button
                  id="notify"
                  class="
                    w-full
                    flex
                    items-center
                    justify-center
                    py-3
                    border border-transparent
                    font-medium
                    rounded-md
                    text-white
                    bg-indigo-600
                    hover:bg-indigo-700
                    md:py-4 md:text-lg md:px-10
                  "
                >
                  Notify me
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
