<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Nest Health Notes</title>
  </head>
  <body>
    <!--Subscribe section-->
    <section>
      <div
        class="
          container
          m-auto
          h-screen
          flex flex-col
          items-center
          text-white
          gap-24
        "
      >
        <img src="./Nest-logo.png" alt="" width="200px" class="pt-10" />
        <div
          class="
            flex flex-col
            items-center
            w-full
            bg-gray-800
            rounded-sm
            p-12
            gap-4
          "
        >
          <div class="font-semibold font-weight-700 text-5xl">
            Get notified when we are launching
          </div>
          <div class="text-coolGray-200 w-3/4 py-4">
            <p class="text-lg text-gray-300">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam
              voluptates dicta unde omnis et itaque, inventore, quam accusantium
              neque mollitia molestiae officia voluptatem nihil recusandae!
              Quidem molestiae perferendis sit velit?
            </p>
          </div>
          <div class="flex gap-12 w-3/4">
            <div class="flex flex-col gap-2 flex-1">
              <label for="name" class="text-lg">Name</label>
              <input
                type="text"
                placeholder="Enter your name"
                id="name"
                class="
                  focus:outline-none
                  flex-1
                  px-2
                  py-3
                  rounded-sm
                  text-black
                "
              />
            </div>
            <div class="flex flex-col gap-2 flex-1">
              <label for="email" class="text-lg">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Enter your email address"
                class="
                  focus:outline-none
                  flex-1
                  px-2
                  py-3
                  rounded-sm
                  text-black
                "
              />
            </div>
          </div>
          <div class="flex-col justify-start w-3/4 gap-96 py-4">
            <div class="flex items-center gap-4">
              <input type="checkbox" id="survey" />
              <label for="survey" class="text-lg">Survey</label>
            </div>
            <div class="flex items-center gap-4">
              <input type="checkbox" id="marketing" />
              <label for="marketing" class="text-lg">Marketing</label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
